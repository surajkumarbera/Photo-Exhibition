<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO-EXHIBITION | Share Moments</title>
</head>

<body>
    <div id="Header">
        <div id="appTitle">
            <h1>PHOTO EXHIBITION</h1>
        </div>
        <div id="navBar">
            <a href="/">HOME</a>
            <a href="/about">ABOUT</a>
        </div>
        <div id="addImage">
            <button onclick="ShowInputPanel()">ADD</button>
            <div id="inputPanel" style="display: none;">
                <form action="/addImage" method="post" enctype="multipart/form-data">
                    <input type="text" name="title" id="title">
                    <input type="text" name="description" id="description">
                    <input type="text" name="submittedBy" id="submittedBy">
                    <input type="file" name="imgFile" id="imgFile">
                    <input type="submit" value="Add Image">
                </form>
                <button onclick="HideInputPanel()" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div id="body">

    </div>
</body>
<script>
    const inputPanel = document.getElementById("inputPanel");
    function ShowInputPanel() {
        inputPanel.style.display = "block";
    }
    function HideInputPanel() {
        inputPanel.style.display = "none";
    }

</script>
</html>
